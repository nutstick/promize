# Input
input ColorInput {
  color: String
}

input SizeInput {
  size: String
}

input CategoryInput {
  category: String
}

input productInput {
  _id: String

  name: String!
  description: String
  
  originalPrice: Int
  type: ProductEnum!
  price: Int

  pictures: [String]!
  hashtags: [String]!
  colors: [ColorInput]
  sizes: [SizeInput]
  categories: [CategoryInput]

  promotionStart: Date!
  promotionEnd: Date!	

  owner: String!
}
# Mutations
type Mutation {
  # Edit product price
  editPrice(product: ID!, price: Int!): Product
  # Edit product picture
  editPicture(product: ID!, pictures: [String]!): Product
  # Edit product hashtag
  editHashtag(product: ID!, hashtags: [String]!): Product
  # Edit product size
  editSize(product: ID!, sizes: [SizeInput]!): Product
  # Edit product color
  editColor(product: ID!, colors: [ColorInput]!): Product
  # Edit product category
  editCategory(product: ID!, categories: [CategoryInput]!): Product

  # Create Product
  createProduct(input: productInput): Product
}