# Input
input productInput {
  _id: String

  name: String!
  description: String

  originalPrice: Int
  type: ProductEnum!
  price: Int

  pictures: [String]!
  hashtags: [String]!
  colors: [String]
  sizes: [String]

  promotionStart: Date!
  promotionEnd: Date!	
}
# Mutations
type Mutation {
  # Edit product price
  editPrice(product: ID!, price: Int!): Product
  # Add product picture
  addPicture(product: ID!, picture: [String]!): Product
  # Add product hashtag
  addHashtag(product: ID!, hashtag: [String]!): Product
  # Add product color
  addSize(product: ID!, color: [String]!): Product
  # Add product size
  addColor(product: ID!, size: [String]!): Product
  # Remove product picture
  removePicture(product: ID!, pictur: [String]!): Product
  # Remove product hashtag
  removeHashtag(product: ID!, hashtag: [String]!): Product
  # Remove product color
  removeColor(product: ID!, color: [String]!): Product
  # Remove product size
  removeSize(product: ID!, size: [String]!): Product

  # Create Product
  createProduct(input: productInput): Product
}