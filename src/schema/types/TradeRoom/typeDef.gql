type TextContent {
  text: String!
}

type PictureContent {
  pictureUrl: String!
  size: Int!
}

type CommandContent {
  command: String!
  arguments: [String]
}

union MessageContent = TextContent | PictureContent | CommandContent

type Message implements Node {
  _id: ID!
  tradeRoomId: ID!
  content: MessageContent!
  owner: UserType!
  createAt: Date!
}

type TradeRoom implements Node {
  _id: ID!
  pariticipants: [UserType]
  # TODO: Message Page
  messages: [Message]
}