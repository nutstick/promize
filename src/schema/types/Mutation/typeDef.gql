# Input
input productInput {
  _id: String

  name: String!
  description: String
  
  originalPrice: Int
  type: ProductEnum!
  price: Int

  pictures: [String]!
  hashtags: [String]!
  colors: [String]
  sizes: [String]

  promotionStart: Date!
  promotionEnd: Date!	
}
# Mutations
type Mutation {
  # Edit product price
  editPrice(product: ID!, price: Int!): Product
  # Edit product picture
  editPicture(product: ID!, pictures: [String]!): Product
  # Edit product hashtag
  editHashtag(product: ID!, hashtags: [String]!): Product
  # Edit product color
  editSize(product: ID!, size: [String]!): Product
  # Edit product size
  editColor(product: ID!, color: [String]!): Product

  # Create Product
  createProduct(input: productInput): Product
}