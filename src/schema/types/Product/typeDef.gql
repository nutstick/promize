# Edges for ProductQuery
type ProductEdges implements Edges {
  node: Product!
  cursor: ID!
}

# Product relay-style pagination query
type ProductPage implements Page {
  totalCount: Int!
  edges: [ProductEdges]
  pageInfo: PageInfo
}

# Product
type Product implements Node {
  _id: ID!
  name: String!
  description: String

  price: Int!

  picture: [String]
  hashtag: [String]
  colors: [String]!
  sizes: [String]!

  promotionStart: Date!
  promotionEnd: Date!
  owner: User!
  
  createAt: Date!
  updateAt: Date!
}
