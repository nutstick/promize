# Input
input CategoryInput {
  category: String
}

input ColorInput {
  color: String
}

input SizeInput {
  size: String
}

input AccountInput{
  email: String!
  password: String!
}

input CreateProductInput {
  name: String!
  description: String
  originalPrice: Int
  type: ProductEnum!
  price: Int!
  pictures: [String]!
  hashtags: [String]!
  colors: [ColorInput]
  sizes: [SizeInput]
  categories: [CategoryInput]
  promotionStart: Date!
  promotionEnd: Date!
}

input EditProductInput {
  id: ID!
  price: Int
  pictures: [String]
  hashtags: [String]
  colors: [ColorInput]
  sizes: [SizeInput]
  categories: [CategoryInput]
}

input CreateOrderReceiptInput {
  product: ID!
  size: ID!
  color: ID!
  deliverAddress: AddressInputCreate!
  paymentMethod: PaymentInputCreate!
  remark: String
}

input EditOrderReceiptInput {
  id: ID!
  status: OrderReceiptStatus
  # paymentCompleted: Boolean,
  # productDelivered: Boolean,
  # productReceived: Boolean,
}

input CreateUserInput {
  firstName: String!
  middleName: String
  lastName: String!
  gender: GenderEnum!
  telNumber: String
  addresses: [AddressInput]
  avatar: String!
  account: AccountInput!
}

input EditUserInput {
  firstName: String
  middleName: String
  lastName: String
  gender: GenderEnum
  telNumber: String
  avatar: String
  password: String
}

# Address type
input AddressInput {
  _id: ID
  # Address detail
  address: String!
  # City
  city: String!
  # Country
  country: String!
  # Zip code
  zip: String!
}

# Payment Method type
input PaymentMethodInput {
  _id: ID
  # Credit card number
  creditCardNumber: String!
  validFromMonth: Int!
  validFromYear: Int!
}

# CoSeller Register input
input CoSellerRegisterInput {
  telNumber: String!
  citizenCardImageUrl: String!
}

# Mutations
type Mutation {
  # Create Product
  createProduct(input: CreateProductInput!): Product
  # Edit Product
  editProduct(input: EditProductInput!): Product

  # Create OrderReceipt
  createOrderReceipt(input: CreateOrderReceiptInput!): OrderReceipt
  # Edit OrderReceipt
  editOrderReceipt(input: EditOrderReceiptInput!): OrderReceipt

  # Add address for CreateOrderReceipt
  addAddress(address: AddressInput!): UserType
  # Edit address
  editAddress(address: AddressInput!): UserType
  # Add paymentMethod for CreateOrderReceipt
  addPaymentMethod(paymentMethod: PaymentMethodInput!): UserType
  # Edit payment method
  editPaymentMethod(paymentMethod: PaymentMethodInput!): UserType
  # Register to be a CoSeller
  registerToBeCoSeller(input: CoSellerRegisterInput!): UserType

  # Create User
  createUser(input: CreateUserInput!): UserType
  # Edit User
  editUser(input: EditUserInput!): UserType
}