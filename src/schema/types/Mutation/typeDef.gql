# Input
input CategoryInput {
  category: String
}

input ColorInput {
  color: String
}

input SizeInput {
  size: String
}

input AccountInput{
  email: String!
  password: String!
}

input CreateProductInput {
  name: String!
  description: String
  originalPrice: Int
  type: ProductEnum!
  price: Int!
  pictures: [String]!
  hashtags: [String]!
  colors: [ColorInput]
  sizes: [SizeInput]
  categories: [CategoryInput]
  promotionStart: Date!
  promotionEnd: Date!
}

input EditProductInput {
  product: ID!
  price: Int
  pictures: [String]
  hashtags: [String]
  colors: [ColorInput]
  sizes: [SizeInput]
  categories: [CategoryInput]
}

input CreateOrderReceiptInput {
  product: ID!
  size: ID!
  color: ID!
  deliverAddress: AddressInputCreate!
  paymentMethod: PaymentInputCreate!
  remark: String
}

input EditOrderReceiptInput {
  receipt: ID!
  paymentCompleted: Boolean,
  productDelivered: Boolean,
  productReceived: Boolean,
}

input CreateUserInput {
  firstName: String!
  middleName: String
  lastName: String!
  telNumber: String
  adresses: [AddressInput]
  paymentMethods: [PaymentMethodInput]
  avatar: String!
  account: AccountInput!
}

# Address type
input AddressInput {
  # Address detail
  address: String!
  # City
  city: String!
  # Country
  country: String!
  # Zip code
  zip: String!
}

# Payment Method type
input PaymentMethodInput {
  # Credit card number
  creditCardNumber: String!
  validFromMonth: Int!
  validFromYear: Int!
}

# Mutations
type Mutation {
  # Create Product
  createProduct(input: CreateProductInput): Product
  # Edit Product
  editProduct(input: EditProductInput): Product

  # Create OrderReceipt
  createOrderReceipt(input: CreateOrderReceiptInput): OrderReceipt
  # Edit OrderReceipt
  editOrderReceipt(input: EditOrderReceiptInput): OrderReceipt

  # Add address for CreateOrderReceipt
  addAddress(address: AddressInput): UserType
  # Add paymentMethod for CreateOrderReceipt
  addPaymentMethod(paymentMethod: PaymentMethodInput): UserType

  # Create User
  createUser(input: CreateUserInput): User
}